<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mesas</title>
    <link rel="stylesheet" href="CuerpoMesas.css"> <!-- Asegúrate de que el archivo CSS existe -->
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <button id="toggleArea">Terraza</button>
        <h1 id="areaTitle">Salón</h1>
        <div id="mesas" class="mesas-container"></div> <!-- Contenedor de mesas -->
    </div>

    <!-- Overlay para desenfoque al abrir popups -->
    <div id="overlay" style="display: none;"></div>

    <!-- Menú emergente para la mesa seleccionada -->
    <div id="menuPopup" class="menu-popup" style="display: none;">
        <h2>Mesa <span id="mesaNumero"></span></h2>
        <button id="abrirMesa">Abrir Mesa</button>

        <div class="mesa-detalles">
            <label>Personas:</label>
            <button id="menosPersonas">-</button>
            <span id="contadorPersonas">0</span>
            <button id="masPersonas">+</button>
        </div>

        <div class="mesa-info">
            <label>Mesero:</label>
            <input type="text" id="meseroNombre">
        </div>
        <div class="mesa-info">
            <label>Cliente:</label>
            <input type="text" id="clienteNombre">
        </div>

        <div class="menu-popup-buttons">
            <button id="verCarta">Ver Carta</button>
            <button id="cerrarMenu">Cerrar</button> <!-- Botón para cerrar el menú de la mesa -->
        </div>
    </div>

<!-- Menú emergente para la carta de productos -->
<div id="cartaPopup" class="menu-popup" style="display: none;">
    <h2>AmaiMenu</h2>
    <div class="carta-container">
        <div id="seccionesContainer" class="secciones"> <!-- Contenedor para las secciones -->
            <!-- Las secciones se generarán aquí -->
        </div>
        <div id="productosContainer" class="productos"> <!-- Contenedor para los productos -->
            <!-- Los productos se generarán aquí -->
        </div>
        <div id="carrito" class="carrito"> <!-- Contenedor para el carrito -->
            <h3>Carrito de la Mesa <span id="mesaNumeroCarrito"></span></h3>
            <ul id="carritoList"></ul>
            <p>Total: <span id="totalPrecio">0</span></p>
            <button id="vaciarCarrito">Vaciar Carrito</button>
        </div>
    </div>
</div>

    <script src="JavaMesa.js"></script> <!-- Asegúrate de que el archivo JS existe -->
</body>
</html>
