<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mesas</title>
    <link rel="stylesheet" href="CuerpoMesas.css">
</head>
<body>
    <div class="container">
        <button id="toggleArea">Terraza</button>
        <h1 id="areaTitle">Salón</h1>
        <div id="mesas" class="mesas-container"></div>
    </div>

    <!-- Overlay para efecto de desenfoque -->
    <div id="overlay"></div>

    <!-- Menú emergente para la mesa -->
    <div id="menuPopup" class="menu-popup">
        <h2>Mesa <span id="mesaNumero"></span></h2>
        <button id="abrirMesa">Abrir Mesa</button>
        <div>
            <label>Personas:</label>
            <button id="menosPersonas">-</button>
            <span id="contadorPersonas">0</span>
            <button id="masPersonas">+</button>
        </div>
        <label>Mesero: <input type="text" id="meseroNombre"></label>
        <label>Cliente: <input type="text" id="clienteNombre"></label>
        <button id="verCarta">Ver Carta</button>
    </div>

    <!-- Menú de productos -->
    <div id="cartaPopup" class="menu-popup">
        <h2>Carta de Productos</h2>
        <div id="productosContainer"></div>
        <div id="carrito">
            <h3>Carrito</h3>
            <ul id="carritoList"></ul>
            <p>Total: <span id="totalPrecio">0</span></p>
            <button id="cerrarCarta">Cerrar</button>
        </div>
    </div>

    <script src="JavaMesa.js"></script>
</body>
</html>
